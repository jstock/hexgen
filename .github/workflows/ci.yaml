name: ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: use node 22.13.1
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm run lint
      - run: pnpm run test
